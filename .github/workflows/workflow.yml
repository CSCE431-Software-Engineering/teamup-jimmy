env:
  RUBY_VERSION: 3.1.2
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: password
  DATABASE_USER: postgres
  DATABASE_PASSWORD: password

name: Rails tests
on: [push, pull_request]
jobs:
  rspec-test:
    name: RSpec
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        ports:
        - 5432:5432
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      - name: Install postgres client
        run: sudo apt-get install libpq-dev
      - name: Install dependencies
        run: |
          gem install bundler
          bundler install
      - name: Create database
        run: |
          bundler exec rails db:create RAILS_ENV=test
          bundler exec rails db:migrate RAILS_ENV=test
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install
      - name: Run tests
        run: bundler exec rspec .
      - name: Run brakeman
        run: brakeman -o brakeman.txt
      - name: Run rubocop
        run: bundler exec rubocop --force-exclusion vendor/*/** --out rubocop.txt
      - name: Upload coverage results
        uses: actions/upload-artifact@master
        if: always()
        with:
          name: coverage-report
          path: coverage
      - name: Upload rubocop report
        uses: actions/upload-artifact@master
        if: always()
        with:
          name: rubocop-report.txt
          path: rubocop.txt


  accessibility-test:
    name: Accessibility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      # Setup Ruby. You can use the same version as your RSpec tests
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      
      # Install dependencies
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
      
      # Setup Node.js for pa11y
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      # Install pa11y
      - name: Install pa11y
        run: npm install -g pa11y
      
      # Start the application server in the background
      - name: Start Rails server
        run: bundle exec rails server &
        env:
          RAILS_ENV: test
      
      # Wait for the server to start
      - name: Wait for server
        run: sleep 10 # You might need to adjust the sleep duration
      
      # Run pa11y tests
      - name: Run accessibility tests
        run: pa11y http://localhost:3000/students/basic
      
      # Upload accessibility report
      - name: Upload accessibility report
        uses: actions/upload-artifact@master
        if: always()
        with:
          name: accessibility-report
          path: pa11y-results.json
      - name: Upload brakeman report
        uses: actions/upload-artifact@master
        if: always()
        with:
          name: brakeman-report.txt
          path: brakeman.txt
